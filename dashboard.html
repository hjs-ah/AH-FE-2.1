<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Antone Holmes</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>Admin Panel</h1>
                <p>Antone Holmes Portfolio</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard" style="display: none;">
        <nav class="admin-nav">
            <div class="nav-brand">
                <h2>Portfolio Admin</h2>
            </div>
            <div class="nav-user">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </nav>

        <div class="admin-content">
            <div class="admin-sidebar">
                <button class="nav-item active" data-section="profile">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Profile
                </button>
                <button class="nav-item" data-section="articles">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    My Writing
                </button>
                <button class="nav-item" data-section="creations">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    Recent Creations
                </button>
                <button class="nav-item" data-section="books">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    What I'm Reading
                </button>
            </div>

            <div class="admin-main">
                <!-- Profile Section -->
                <section id="profileSection" class="admin-section active">
                    <h2>Profile Information</h2>
                    <form id="profileForm" class="admin-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profileName">Name</label>
                                <input type="text" id="profileName" required>
                            </div>
                            <div class="form-group">
                                <label for="profileTitle">Title</label>
                                <input type="text" id="profileTitle" placeholder="Teacher, Coach, & Writer">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profileLocation">Location</label>
                                <input type="text" id="profileLocation" placeholder="United States">
                            </div>
                            <div class="form-group">
                                <label for="profileEmail">Contact Email</label>
                                <input type="email" id="profileEmail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profileImage">Profile Image URL</label>
                            <input type="url" id="profileImage" placeholder="https://...">
                            <small>Or upload a new image:</small>
                            <input type="file" id="profileImageUpload" accept="image/*">
                        </div>
                        <h3>Social Links</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="mediumUrl">Medium</label>
                                <input type="url" id="mediumUrl" placeholder="https://medium.com/@...">
                            </div>
                            <div class="form-group">
                                <label for="linkedinUrl">LinkedIn</label>
                                <input type="url" id="linkedinUrl" placeholder="https://linkedin.com/in/...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="behanceUrl">Behance</label>
                            <input type="url" id="behanceUrl" placeholder="https://behance.net/...">
                        </div>
                        <button type="submit" class="btn-primary">Save Profile</button>
                        <div class="success-message" id="profileSuccess"></div>
                    </form>
                </section>

                <!-- Articles Section -->
                <section id="articlesSection" class="admin-section">
                    <div class="section-header">
                        <h2>My Writing</h2>
                        <button class="btn-primary" id="addArticleBtn">+ Add Article</button>
                    </div>
                    <div id="articlesList" class="items-list"></div>
                </section>

                <!-- Creations Section -->
                <section id="creationsSection" class="admin-section">
                    <div class="section-header">
                        <h2>Recent Creations</h2>
                        <button class="btn-primary" id="addCreationBtn">+ Add Creation</button>
                    </div>
                    <div id="creationsList" class="items-list gallery-list"></div>
                </section>

                <!-- Books Section -->
                <section id="booksSection" class="admin-section">
                    <div class="section-header">
                        <h2>What I'm Reading</h2>
                        <button class="btn-primary" id="addBookBtn">+ Add Book</button>
                    </div>
                    <div id="booksList" class="items-list gallery-list"></div>
                </section>
            </div>
        </div>
    </div>

    <!-- Article Modal -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="articleModalTitle">Add Article</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="articleForm" class="modal-form">
                <input type="hidden" id="articleId">
                <div class="form-group">
                    <label for="articleTitle">Title</label>
                    <input type="text" id="articleTitle" required>
                </div>
                <div class="form-group">
                    <label for="articleDescription">Description</label>
                    <textarea id="articleDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="articleUrl">Article URL</label>
                    <input type="url" id="articleUrl" required>
                </div>
                <div class="form-group">
                    <label for="articleDate">Date</label>
                    <input type="date" id="articleDate" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn-primary">Save Article</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Creation Modal -->
    <div id="creationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="creationModalTitle">Add Creation</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="creationForm" class="modal-form">
                <input type="hidden" id="creationId">
                <div class="form-group">
                    <label for="creationTitle">Title (optional)</label>
                    <input type="text" id="creationTitle">
                </div>
                <div class="form-group">
                    <label>Upload Image</label>
                    <input type="file" id="creationImage" accept="image/*" required>
                    <div id="creationPreview" class="image-preview"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn-primary">Save Creation</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="bookModalTitle">Add Book</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="bookForm" class="modal-form">
                <input type="hidden" id="bookId">
                <div class="form-group">
                    <label for="bookTitle">Title</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label for="bookAmazonUrl">Amazon URL</label>
                    <input type="url" id="bookAmazonUrl" required>
                </div>
                <div class="form-group">
                    <label>Book Cover Image</label>
                    <input type="file" id="bookCoverImage" accept="image/*" required>
                    <div id="bookPreview" class="image-preview"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn-primary">Save Book</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js?v=3"></script>
    <script src="admin-panel.js"></script>
</body>
</html>
